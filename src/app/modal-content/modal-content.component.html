<div class="p-3">
  <form name="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Customer Name</label>
      <input type="text" name="Username" class="form-control" id="exampleInputEmail1"
        placeholder="Enter Name" [(ngModel)]="user.name" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Customer Address</label>
      <input type="text" name="address" class="form-control" id="exampleInputEmail1"
        placeholder="Enter Address" [(ngModel)]="user.address" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Customer Phone</label>
      <input type="text" name="phone" class="form-control" id="exampleInputEmail1"
        placeholder="Enter Phone" [(ngModel)]="user.phone" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Due Date</label>
      <input type="text" name="date" class="form-control" id="exampleInputEmail1"
        placeholder="Enter Date" [(ngModel)]="user.date" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Total Amount</label>
      <input type="text" name="totalamount" class="form-control" id="exampleInputEmail1"
        placeholder="Total Due" [(ngModel)]="user.total" >
    </div>
    <div class="text-right mt-5">
      <button type="submit" class="btn btn-primary" (click)="activeModal.dismiss('Cross click')">Update</button>
    </div>
  </form>
</div>
