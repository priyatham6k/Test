<div class="loginDiv">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" name="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="User Name" [(ngModel)]="User.name" #name="ngModel" minlength="3" maxlength="70" required>
      <div *ngIf="f.submitted && name.invalid" class="text-danger">
        <div *ngIf="name.errors.required">User Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        [(ngModel)]="User.password" #password="ngModel" required>
      <div *ngIf="f.submitted && password.invalid" class="text-danger">
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <div class="text-right mt-5">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
