<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="deleteUserTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Sure you want to delete <b>{{DelPerson}}</b>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="confirmDel()" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
<div class="OrderDiv">
  <div class="text-right">
    <button class="btn btn-primary" (click)="openModal()">New order</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Order No</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Customer Address,</th>
            <th scope="col">Customer Phone,</th>
            <th scope="col">Total Due</th>
            <th scope="col">Due Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Orders;let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.total}}</td>
            <td>{{item.date}}</td>
            <td><img src="assets\pencil.png" class="ActionIcon" (click)="EditUser(item)"></td>
            <td><img src="assets\recycle-bin.png" class="ActionIcon" data-toggle="modal" data-target="#deleteUser" (click)="getUsername(item.name)"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
